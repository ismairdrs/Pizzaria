{% extends 'base.html' %}

{% block content %}
{% if user.is_superuser %}
	<article id="beds" class="wrapper style3">
		<header>
			<p>CRIAR NOVA UNIDADE</p>
			{% if messages %}
			  <ul class="messages">
				{% for message in messages %}
				  <li class="{{ message.tags }}">{{ message }}</li>
				{% endfor %}
			  </ul>
			{% endif %}
		</header>
	</article>
	<form method="post" action="{% url 'salvar_unidade' %}">
		{% csrf_token %}
        <div class="row gtr-uniform">
			<div class="col-6 col-12-xsmall">
                <input type="text" name="codigo_unidade" id="codigo_unidade" value="" placeholder="CÓDIGO DA UNIDADE" />
            </div>
            <div class="col-6 col-12-xsmall">
                <input type="text" name="nome_unidade" id="nome_unidade" value="" placeholder="NOME DA UNIDADE" />
            </div>
			<div class="col-12">
				<ul class="actions">
					<li><input type="submit" value="Salvar" class="primary" /></li>
					<li><input type="reset" value="Descartar Alterações" /></li>
				</ul>
			</div>
		</div>
	</form>
{% else %}
<ul class="messages">
  <li class="warning">Usuário não tem permissão!</li>
</ul>
{% endif %}
{% endblock %}
